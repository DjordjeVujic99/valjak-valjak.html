}

<body>
<div id="sablon">
<form>
Unesite visinu valjka:<input type="number" name="visina" id="visina" value=""</input> </br></br>
Unesite poluprečnik valjka:<input type="number" name="radius" id="radius" value=""</input> </br>
<input type="submit" value="izračunaj" " id="potvrda">
</form>
</div>
<div id="slika">
</div>

<script>
document.getElementById("potvrda").addEventListener("click", myFunction);
function myFunction(){
var h=document.getElementById("visina").value;
var r=document.getElementById("radius").value;
const pi=3.14;
var v= (r*r)*pi*h;
alert("zapremina valjka je "+ v);
}
</script>
